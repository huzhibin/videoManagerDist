<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="视频管理后台登录">
  <meta name="author" content="hzb">
  <meta name="keyword" content="视频,管理,后台,登录">
  <link rel="shortcut icon" href="img/favicon.ico">

  <title>登录</title>

  <!-- Icons -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/simple-line-icons.min.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="lib/sweetalert/sweetalert.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0" style="margin:0 20%;">
          <div class="card p-4">
            <div class="card-block">
              <h1>登录</h1>
              <p class="text-muted">请输入您的账号</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="用户名" maxlength="20">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="密码" maxlength="20">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" id="submit" class="btn btn-primary px-4">登录</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and necessary plugins -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/tether/tether.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/sweetalert/sweetalert.min.js"></script>

  <script src="js/login.js"></script>



</body>

</html>
