<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="视频管理后台">
  <meta name="author" content="hzb">
  <meta name="keyword" content="视频,管理,后台">
  <link rel="shortcut icon" href="img/favicon.ico">

  <title>视频管理后台</title>

  <!-- Icons -->
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/simple-line-icons.min.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="lib/sweetalert/sweetalert.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script>
    function checkLogin() {
      if (!sessionStorage.getItem('name')) {
        location.href = 'login.html';
      }
    }
    checkLogin();
    function loginOut() {
      sessionStorage.removeItem('name');
      location.href = "login.html";
    }
  </script>
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">
  <header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler d-lg-none" type="button">☰</button>
    <a class="navbar-brand" href="#"></a>
    <ul class="nav navbar-nav d-md-down-none">
      <li class="nav-item">
        <a class="nav-link navbar-toggler sidebar-toggler" href="#">☰</a>
      </li>

    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <img src="img/7.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                    <span class="d-md-down-none">admin</span>
                </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#" onclick="loginOut()"><i class="fa fa-lock"></i> 退出 </a>
        </div>
      </li>
      <li class="nav-item d-md-down-none">
        <!-- <a class="nav-link navbar-toggler aside-menu-toggler" href="#">☰</a> -->
      </li>

    </ul>
  </header>

  <div class="app-body">
    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="icon-speedometer"></i> 视频管理 </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <main class="main">

      <div class="container-fluid" style="margin-top:25px;">
        <div class="animated fadeIn">

          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> 视频管理
                  <button id="uploadBtn" type="button" class="btn btn-info" data-toggle="modal" data-target="#modalVideo">
                    上传视频
                  </button>
                </div>
                <div class="card-block">
                  <table id="videoTable" class="table table-bordered table-striped table-sm">
                    <thead>
                      <tr>
                        <th>标题</th>
                        <th>视频</th>
                        <th>描述</th>
                        <th>创建时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  <nav name="pagination">
                    <span>第1页</span>
                    <ul class="pagination" id="pagination">
                      <li class="page-item"><a class="page-link" href="#">Prev</a>
                      </li>
                      <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!--/.col-->
          </div>
          <!--/.row-->
        </div>

      </div>
      <!-- /.conainer-fluid -->
    </main>

  </div>

  <div class="modal fade" id="modalVideo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle">视频上传</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form" id="video-form">
            <div class="form-group row">
              <label for="title" class="col-sm-2 control-label">标题 <span class="text-danger">*</span></label>

              <div class="col-sm-10">
                <input id="videoTitle" type="text" name="title" class="form-control" maxlength="50" />
              </div>
            </div>
            <div class="form-group row">
              <label for="detail" class="col-sm-2 control-label">描述 <span class="text-danger">*</span></label>

              <div class="col-sm-10">
                <textarea id="videoDetail" name="detail" rows="4" class="form-control" maxlength="500"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="upload_file" class="col-sm-2 control-label">流畅视频 <span class="text-danger fileTips">*</span></label>

              <div class="col-sm-10">
                <input id="smoothFile" type="file" name="smoothFile" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="upload_file" class="col-sm-2 control-label">标清视频 <span class="text-danger fileTips">*</span></label>

              <div class="col-sm-10">
                <input id="SDFile" type="file" name="SDFile" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="upload_file" class="col-sm-2 control-label">高清视频 <span class="text-danger fileTips">*</span></label>

              <div class="col-sm-10">
                <input id="HDFile" type="file" name="HDFile" value="">
              </div>
            </div>
          </form>

          <!-- 模态框表单提示 -->
          <div id="modalTips" class="alert alert-dismissable alert-danger">
          </div>
          <!-- 模态框表单提示进度条 -->
          <div id="progress" class="progress progress-striped active">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
            style="width: 0%;">
              <span class=""></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button id="videoSubmit" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <!-- 视频播放模态框 -->
  <div class="modal fade" id="videoPlayModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <video src="" controls="controls" style="width:90%;margin: 20px auto;display:block;">
            您的浏览器不支持播放！
          </video>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" name="cancel" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" name="confirm" class="btn btn-primary">确认</button>
        </div> -->
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <button type="button" id="showVideoPlayModal" data-toggle="modal" data-target="#videoPlayModal" style="display:none;"></button>
  <!-- /.modal -->

  <!-- Bootstrap and necessary plugins -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jqPaginator.min.js"></script>
  <script src="lib/tether/tether.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/sweetalert/sweetalert.min.js"></script>

  <!-- GenesisUI main scripts -->
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
